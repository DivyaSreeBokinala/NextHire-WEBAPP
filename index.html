<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NextHire - Smart Hiring Starts Here</title>

    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS style sheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-dark text-white">
        <div class="row w-100 rounded h-100" style="max-width: 1000px; min-height: 90vh;">

            <!-- Left Column -->
            <div class="col-md-6 p-2 d-flex flex-column rounded" style="background-color: #0B2239; color: white;">

                <!-- Logo -->
                <div class="p-4 ">
                    <img src="./images/web-logo.png" alt="NextHire Logo" style="height: 40px;">
                </div>

                <!-- Welcome Content -->
                <div class="flex-grow-1 d-flex align-items-center justify-content-center px-5 text-center">
                    <div class="mt-md-n3 mt-0">
                        <h1 class="display-4 fw-bold">Welcome to <span style="color: #F7C325;">NextHire</span></h1>
                        <p class="lead mt-3">Where hiring gets smarter.</p>
                        <p class="fw-semibold">Find. Track. Hire - <span class="fst-italic">Smarter.</span></p>
                    </div>
                </div>
            </div>

            <!-- Right Column-->
            <div class="col-md-6 px-5 px-sm-4 px-3 py-5 d-flex align-items-center justify-content-center text-dark bg-light rounded">
                <div class="w-100" style="max-width: 400px;">
                    <h2 class="mb-4 text-center fw-semibold text-dark">Sign In to NextHire</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>

                        <div class="mb-2">
                            <label for="password" class="form-label fw-semibold">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>

                        <div class="d-flex justify-content-end mb-4">
                            <a href="#" class="text-primary small">Forgot password?</a>
                        </div>

                        <div class="d-flex justify-content-center">
                            <a href="dashboard.html" class="btn fw-semibold text-center w-30"
                                style="background-color: #F7C325;">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Bootstrap JS CDN link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
