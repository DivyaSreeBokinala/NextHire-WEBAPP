<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextHire-Add Resume</title>

    <!-- Bootstrap CSS CDN and icon links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <!-- CSS style sheets -->
    <link rel="stylesheet" href="style.css">


    <!-- Favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex p-0">
        <!-- Side Bar -->
        <aside class="text-white p-3 min-vh-100 " style="width: 211px; background-color: #0B2239">
            <div class="mb-4 text-center">
                <img src="./images/web-logo.png" alt="NextHire Logo" style="height: 40px;">
            </div>
            <!-- Menu Options -->
            <ul class="nav flex-column">
                <!-- Dashboard Option -->
                <li class="nav-item mb-2">
                    <a class="nav-link rounded text-white" href="dashboard.html">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <!-- Add Resume Option -->
                <li class="nav-item mb-2">
                    <a class="nav-link text-white rounded" href="addresume.html">
                        <i class="bi bi-person-plus me-2"></i> Add Resume
                    </a>
                </li>
                <!-- Profile Option -->
                <li class="nav-item mb-2">
                    <a class="nav-link text-white rounded" href="myprofile.html">
                        <i class="bi bi-person-circle me-2"></i> My Profile
                    </a>
                </li>
                <!-- Admin Option -->
                <li class="nav-item mb-2">
                    <a class="nav-link active text-white rounded" href="contactadmin.html">
                        <i class="bi bi-person me-2"></i> Contact Admin
                    </a>
                </li>
                <!-- Logout Option -->
                <li class="nav-item mb-2">
                    <a class="nav-link text-white rounded" href="index.html">
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 bg-light p-4">
            <h2 class="fw-bold mb-3" style="color: #F7C325;">Contact Admin</h2>
            <div class="container d-flex justify-content-center">
                <!-- Admin Contact Form -->
                <div class="col-md-7 border p-4 rounded shadow-sm">
                    <h4 class="mb-3">📝 Send a Message</h4>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label fw-semibold">Full Name</label>
                            <input type="text" name="fullName" class="form-control" id="fullName" placeholder="Your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email address</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label fw-semibold">Subject</label>
                            <input type="text" name="subject" class="form-control" id="subject" placeholder="Issue or query subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" name="message" id="message" rows="4"
                                 required>Write your message here...</textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <!-- Bootstrap JS CDN link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
