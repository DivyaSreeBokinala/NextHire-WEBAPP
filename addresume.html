<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextHire-Add Resume</title>

    <!-- Bootstrap CSS CDN and icon links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <!-- CSS style sheets -->
    <link rel="stylesheet" href="style.css">


    <!-- Favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex justify-content-center bg-dark p-0">
        <div class="row w-100 rounded p-5 h-100 bg-light" style="max-width: 1000px; min-height: 90vh;">
            <h2 class="fw-bold mb-4" style="color: #0B2239;">Add Resume Details</h2>
            <form class="row g-3">

                <div class="col-md-6">
                    <label for="fullname" class="form-label">FullName</label>
                    <input type="text" name="fullname" class="form-control" id="fullname"
                        placeholder="Enter your fullname" required>
                </div>
                <div class="col-md-6">
                    <label for="profile" class="form-label">Upload Profile Image (Optional)</label>
                    <input class="form-control" name="profile" type="file" id="profile" accept=".pdf,.doc,.docx">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" id="email"
                        placeholder="Enter your email address" required>
                </div>
                <div class="col-md-6">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" name="mobile" class="form-control" id="mobile" pattern="[0-9]{10}" required>
                </div>
                <div class="col-md-6">
                    <label for="skills" class="form-label">Skills</label>
                    <input name="skills" type="text" class="form-control" id="skills"
                        placeholder="Enter skills (comma separated)" required>
                </div>
                <div class="col-md-6">
                    <label for="resumefile" class="form-label">Upload Resume Here</label>
                    <input class="form-control" name="resumefile" type="file" id="resumefile" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="col-md-6">
                    <label for="education" class="form-label">Education</label>
                    <textarea name="education" class="form-control" id="education" rows="4"
                         required>About your education...</textarea>
                </div>
                <div class="col-md-6">
                    <label for="experience" class="form-label"> Work Experience</label>
                    <textarea name="experience" class="form-control" id="experience" rows="4"
                         required>About your work experience...</textarea>
                </div>

                <div class="col-md-6">
                    <label for="projects" class="form-label">Projects</label>
                    <textarea name="projects" class="form-control" id="projects"
                        rows="4">About your projects...(optional)</textarea>
                </div>
                <div class="col-md-6">
                    <label for="certifications" class="form-label">Certifications</label>
                    <textarea name="certifications" class="form-control" id="certifications" rows="4"
                        >About your certifications...(optional)</textarea>
                </div>
                <div class="col-md-6">
                    <label for="otherdetails" class="form-label">Other Details</label>
                    <textarea name="otherdetails" class="form-control" id="otherdetails" rows="4"
                        >Any other details...(optional)</textarea>
                </div>
                <div class="col-12 d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-primary custom-form-button">Submit</button>
                    <button type="reset" class="btn btn-danger custom-form-button">Reset</button>
                </div>
            </form>
        </div>


    </div>


</body>

</html>
