<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextHire-Add Resume</title>

    <!-- Bootstrap CSS CDN and icon links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <!-- CSS style sheets -->
    <link rel="stylesheet" href="style.css">


    <!-- Favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body class="bg-light">
     <div class="container-fluid min-vh-100 d-flex p-0">
        <!-- Side Bar -->
        <aside class="text-white p-3 min-vh-100 " style="width: 250px; background-color: #0B2239">
            <div class="mb-4 text-center">
                <img src="./images/web-logo.png" alt="NextHire Logo" style="height: 40px;">
            </div>
            <!-- Menu Options -->
            <ul class="nav flex-column">
                <!-- Dashboard Option -->
                <li class="nav-item mb-2">
                    <a class="nav-link rounded text-white" href="dashboard.html">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <!-- Add Resume Option -->
                <li class="nav-item mb-2">
                    <a class="nav-link active text-white rounded" href="addresume.html">
                        <i class="bi bi-person-plus me-2"></i> Add Resume
                    </a>
                </li>
                <!-- Profile Option -->
                 <li class="nav-item mb-2">
                    <a class="nav-link text-white rounded" href="myprofile.html">
                         <i class="bi bi-person-circle me-2"></i> My Profile
                    </a>
                </li>
                <!-- Admin Option -->
                <li class="nav-item mb-2">
                    <a class="nav-link text-white rounded" href="contactadmin.html">
                        <i class="bi bi-person me-2"></i> Contact Admin
                    </a>
                </li>
                <!-- Logout Option -->
                <li class="nav-item mb-2">
                    <a class="nav-link text-white rounded" href="index.html">
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 bg-light p-4">
            <h2 class="fw-bold mb-5" style="color: #F7C325;">Add Resume Details</h2>
            <form class="row g-3 shadow-sm p-3 mb-5 bg-body rounded border">
                <!-- FullName -->
                <div class="col-md-6">
                    <label for="fullname" class="form-label fw-semibold">FullName</label>
                    <input type="text" name="fullname" class="form-control" id="fullname"
                        placeholder="Enter your fullname" required>
                </div>
                <!-- Upload Image -->
                <div class="col-md-6">
                    <label for="profile" class="form-label fw-semibold">Upload Profile Image (Optional)</label>
                    <input class="form-control" name="profile" type="file" id="profile" accept=".pdf,.doc,.docx">
                </div>
                <!-- Email -->
                <div class="col-md-6">
                    <label for="email" class="form-label fw-semibold">Email Address</label>
                    <input type="email" name="email" class="form-control" id="email"
                        placeholder="name@example.com" required>
                </div>
                <!-- Mobile Number -->
                <div class="col-md-6">
                    <label for="mobile" class="form-label fw-semibold">Mobile Number</label>
                    <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="Enter your mobile number"  pattern="[0-9]{10}" required>
                </div>
                <!-- Skills -->
                <div class="col-md-6">
                    <label for="skills" class="form-label fw-semibold">Skills</label>
                    <input name="skills" type="text" class="form-control" id="skills"
                        placeholder="Enter skills (comma separated)" required>
                </div>
                <!-- Upload Resume -->
                <div class="col-md-6">
                    <label for="resumefile" class="form-label fw-semibold">Upload Resume Here</label>
                    <input class="form-control" name="resumefile" type="file" id="resumefile" accept=".pdf,.doc,.docx" required>
                </div>
                <!-- Education -->
                <div class="col-md-6">
                    <label for="education" class="form-label fw-semibold">Education</label>
                    <textarea name="education" class="form-control" id="education" rows="4"
                         required>About your education...</textarea>
                </div>
                <!-- Experience -->
                <div class="col-md-6">
                    <label for="experience" class="form-label fw-semibold"> Work Experience</label>
                    <textarea name="experience" class="form-control" id="experience" rows="4"
                         required>About your work experience...</textarea>
                </div>
                <!-- Projects -->
                <div class="col-md-6">
                    <label for="projects" class="form-label fw-semibold">Projects</label>
                    <textarea name="projects" class="form-control" id="projects"
                       required rows="4">About your projects...</textarea>
                </div>
                <!-- Certifications -->
                <div class="col-md-6">
                    <label for="certifications" class="form-label fw-semibold">Certifications</label>
                    <textarea name="certifications" class="form-control" id="certifications" rows="4"
                        >About your certifications...(optional)</textarea>
                </div>
                <!-- Other details -->
                <div class="col-md-6">
                    <label for="otherdetails" class="form-label fw-semibold">Other Details</label>
                    <textarea name="otherdetails" class="form-control" id="otherdetails" rows="4"
                        >Any other details...(optional)</textarea>
                </div>
                <!-- Form buttons -->
                <div class="col-12 d-flex justify-content-center gap-3 mb-4 mt-5">
                    <button type="submit" class="btn btn-outline-primary custom-form-button fw-semibold">Submit</button>
                    <button type="reset" class="btn btn-outline-danger custom-form-button fw-semibold">Reset</button>
                </div>
            </form>
        </main>
    </div>
<!-- Bootstrap JS CDN link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
